<!DOCTYPE html>
<html>
<head>
  <title>Sierpinski Triangle</title>
  <script src="processing-1.4.1.min.js"></script>
  <script type="application/processing" data-processing-target="pjs">
int w = 600, h = 600;
double x = 0.0, y = 0.5;
double px[] = {0.0,0.5,1.0};
double py[] = {0.933,0.067,0.933};
float r = 1.0, g = 1.0, b = 1.0;
float[][] R = new float[w][h];
float[][] G = new float[w][h];
float[][] B = new float[w][h];
void setup(){
  size(600,600);
  frameRate(60);
  x = 0.25;
  y = 0.5;
  background(20,20,20);
  fill(0,0,0,1);
  stroke(0,0,0,255);
}

void draw(){
  R = new float[w][h];
  G = new float[w][h];
  B = new float[w][h];
  rect(-1,-1,w+1,h+1);
  for (int n=0; n<10000; n++){
    r = 0.3*(float)(x*y)     + 0.7*r;
    g = 0.3*(float)(1-y)     + 0.7*g;
    b = 0.3*(float)((1-x)*y) + 0.7*b;
    stroke(255*r,255*g,255*b,50);
    point((float)x*w,(float)y*h);
    int i = (int) random(3);
    x = 0.5*(x + px[i]);
    y = 0.5*(y + py[i]);
  }
}
</script>
</head>
<body bgcolor="#000000">
  <table width="100%" height="100%" align="center" valign="center">
   <tr><td>
		<P ALIGN=center>
		  <canvas id="pjs"></canvas>
		</P>
   </td></tr>
   </table>
</body>
</html>
